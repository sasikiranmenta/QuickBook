<ion-header>
  <ion-toolbar>
    <ion-title>Item Details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form [formGroup]="itemInvoiceForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Goods description <span *ngIf="isInvalid && itemInvoiceForm.controls.goodsDescription.invalid"> *required</span></ion-label>
      <ion-input formControlName="goodsDescription"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Gross Weight <span *ngIf="isInvalid && itemInvoiceForm.controls.itemWeight.invalid"> *required</span></ion-label>
      <ion-input (ionBlur)="autoInsertValues()" type="number" formControlName="itemWeight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rate Per Gram <span *ngIf="isInvalid && itemInvoiceForm.controls.weightPerGram.invalid"> *required</span></ion-label>
      <ion-input (ionBlur)="autoInsertValues()" type="number" formControlName="weightPerGram"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input (ionBlur)="autoInsertValues()" type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-button type="submit"
                color="primary"
                expand="block">Add</ion-button>
    <ion-button (click)="resetValues()"
                color="danger"
                expand="block">Reset</ion-button>
  </form>
</ion-content>
